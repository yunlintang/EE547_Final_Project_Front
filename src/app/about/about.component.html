<div class="container-fluid">
  <h1 style="text-align: center; margin-top: 50px">
    We build this websites for all foodies
  </h1>
  <ngb-carousel class="col-md-6 offset-md-3" style="margin-top: 50px">
    <ng-template ngbSlide>
      <div class="wrapper">
        <img src="../../assets/static/images/p1.jpg" alt="Random first slide" />
      </div>
      <div class="carousel-caption">
        <h3>Shumin Jiang</h3>
        <p>The boy who like cooking</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="wrapper">
        <img
          src="../../assets/static/images/p2.jpg"
          alt="Random second slide"
        />
      </div>
      <div class="carousel-caption">
        <h3>Yixiang Zheng</h3>
        <p>The boy who always eating</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="wrapper">
        <img src="../../assets/static/images/p5.jpg" alt="Random third slide" />
      </div>
      <div class="carousel-caption">
        <h3>Yunlin Tang</h3>
        <p>The foodie girl and her foodie cat</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
