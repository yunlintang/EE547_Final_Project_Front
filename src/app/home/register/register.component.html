<h2 style="margin-top: 10px; text-align: center">
  We are exciting to have you join us!
</h2>
<div
  class="col-md-4 offset-md-4"
  style="
    margin-top: 50px;
    border-radius: 10px;
    border: 2px solid rgb(109, 116, 133);
  "
>
  <h2 style="margin-top: 10px">Register</h2>
  <form (ngSubmit)="register()">
    <div class="row">
      <div class="col form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" />
      </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" />
      </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <label for="password2">Repeat Password</label>
        <input type="text" class="form-control" id="password2" />
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-danger" style="margin-right: 10px">
        Register
      </button>
      <button
        (click)="back()"
        class="btn btn-danger"
        style="margin-right: 10px"
      >
        Back to Login
      </button>
    </div>
  </form>
</div>
